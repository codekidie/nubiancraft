
<div id="header_nav"></div>
	<div id="breadcrumbs">
		<div class="container">
			<ul>
				<li><a href="#">Home</a></li>
				<li>Jewelry Form</li>
			</ul>
		</div>
		<!-- / container -->
	</div>
	<!-- / body -->

	<div id="body">
		<div class="container">
			<form enctype='multipart/form-data' id="uploadForm" method="POST">
					<div id="content" class="formjoborder">
						<h3>Jewelry Form</h3>
						<label>Material Name : </label>
						<input type="text" name="materialname" id="material_name"><br>
						<label>Material Image : </label>
						<input type="file"  name="materialimage"   id="material_image"><br>
						<label>Labor Cost  : </label>
						<input type="text"  name="laborcost"   id="cost"><br>

						<label>Weight  : </label>
						<input type="text"  name="weight"   id="weight"><br>

						<label>Gem Size  : </label>
						<select name="gemsize">
							<option value="350">0.02Ct</option>
							<option value="850">0.05Ct</option>
							<option value="20,000">0.33Ct</option>
							<option value="50,000">0.50Ct</option>
							<option value="100,000">1.00Ct</option>
						</select>
						<br>
						<label>Number Of Gems  : </label>
						<input type="text"  name="numberofgems"   id="numberofgems"><br>
					
						<button type="submit" style="width:150px;padding:10px;color:#fff;background:#999;">Submit</button>
					</div>
			</form>
			<!-- / content -->
			<div id="content">
					<div id="fb-data"></div>
			</div>
		</div>
		<!-- / container -->
	</div>
	<!-- / body -->



	<div id="root"></div>


	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script>window.jQuery || document.write("<script src='js/jquery-1.11.1.min.js'>\x3C/script>")</script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript">
		$("#uploadForm").on('submit',(function(e){
			e.preventDefault();
			$.ajax({
					url: "http://localhost:8888/jewelry_api/material/create",
					type: "POST",
					data:  new FormData(this),
					contentType: false,
					cache: false,
					processData:false,
				success: function(data){
					getJewelry();
				},
				error: function(){} 	        
				});
		  }));

		function getJewelry()
		{
			$.ajax({
					url: "http://localhost:8888/jewelry_api/material/",
					type: "GET",
					success: function(data){
							$("#fb-data").html(data);
					},
					error: function(){} 	        
			});
		}
		getJewelry();
	</script>

</body>
</html>
