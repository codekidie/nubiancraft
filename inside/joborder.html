		<script type="text/javascript">

		function getJobOrders()
		{
			   var query = firebase.database().ref("joborders").orderByKey();
                query.once("value")
                  .then(function(snapshot) {
                  	var content = "<table><tr><th>Name</th><th>Address</th><th>Date</th><th>Amount</th><th>Description</th><th>Deposit</th><th>Conform</th><th>Recieved by</th><th>Claimed by</th></tr>";
                    snapshot.forEach(function(childSnapshot) {
                      var key = childSnapshot.key;
                      var childData = childSnapshot.val();
	                  		content += "<tr>";
	                  	    content += "<td>"+childData.name+"</td>";
	                  	    content += "<td>"+childData.address+"</td>";
	                  	    content += "<td>"+childData.date+"</td>";
	                  	    content += "<td>"+childData.amount+"</td>";
	                  	    content += "<td>"+childData.description+"</td>";
	                  	    content += "<td>"+childData.deposit+"</td>";
	                  	    content += "<td>"+childData.conform+"</td>";
	                  	    content += "<td>"+childData.recievedby+"</td>";
	                  	    content += "<td>"+childData.claimedby+"</td>";
	                  	    content += "</tr>";

	                });
                    content += "</table>";
                    $('#fb-data').html(content);
                 });  
		}
		 
		getJobOrders();

            function saveOrder()
            {
            		var name = $('#name').val();
            		var address = $('#address').val();
            		var date = $('#date').val();
            		var amount = $('#amount').val();
            		var description = $('#description').val();
            		var deposit = $('#deposit').val();
            		var balance = $('#balance').val();
            		var conform = $('#conform').val();
            		var recievedby = $('#recievedby').val();
            		var claimedby = $('#claimedby').val();
            		
            		
   				   var db = firebase.database();
			                var ref = db.ref("joborders");
			                var newJo = ref.push();
			                newJo.set({
			                  name: name,
			                  address: address,
			                  date: date,
			                  amount: amount,
			                  description: description,
			                  deposit: deposit,
			                  balance: balance,
			                  conform: conform,
			                  recievedby: recievedby,
			                  claimedby: claimedby
			                });
			        	getJobOrders();        
            }

		</script>
