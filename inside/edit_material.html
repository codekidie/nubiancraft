
<div id="header_nav"></div>
	<div id="breadcrumbs">
		<div class="container">
			<ul>
				<li><a href="#">Home</a></li>
				<li>Edit Materials</li>
			</ul>
		</div>
		<!-- / container -->
	</div>
	<!-- / body -->

	<div id="body">
		<div class="container">
			<form enctype='multipart/form-data' id="editMaterialForm" method="POST">
					<div id="content" class="editMaterialForm">
					 <h3>Edit Jewelry Materials</h3>
					 <form enctype='multipart/form-data' id="uploadForm" method="POST">
								<div id="content" class="formjoborder">
									<h3>Add Metal Jewelry Form</h3>
									<label>Name : </label>
									<input type="text" name="name" ><br>
									<label>Price : </label>
									<input type="text"  name="materialimage" ><br>
									<button type="submit" style="width:150px;padding:10px;color:#fff;background:#999;">Submit</button>
								</div>
						</form>

						 <form enctype='multipart/form-data' id="uploadGemForm" method="POST">
								<div id="content" class="formjoborder">
									<h3>Add Gems Jewelry Form</h3>
									<label>Name : </label>
									<input type="text" name="name" ><br>
									<label>Price : </label>
									<input type="text"  name="price" ><br>
									<label>Gem Size  : </label>
									<select name="size">
										<option value="350">0.02Ct</option>
										<option value="850">0.05Ct</option>
										<option value="20,000">0.33Ct</option>
										<option value="50,000">0.50Ct</option>
										<option value="100,000">1.00Ct</option>
									</select>
									<button type="submit" style="width:150px;margin-top:10px;padding:10px;color:#fff;background:#999;">Submit</button>
								</div>
						</form>
					</div>
			</form>
			<!-- / content -->
			<div id="content">
			   <div class="row">
					<div class="col-md-6">
							<div id="metal-data"></div>
					</div>
					<div class="col-md-6">
							<div id="gem-data"></div>
					</div>
								   	
			   </div>
			</div>
		</div>
		<!-- / container -->
	</div>
	<!-- / body -->



	<div id="root"></div>


	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script>window.jQuery || document.write("<script src='js/jquery-1.11.1.min.js'>\x3C/script>")</script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript">
		$("#uploadForm").on('submit',(function(e){
			e.preventDefault();
			$.ajax({
					url: "http://localhost:8888/jewelry_api/metal/create",
					type: "POST",
					data:  new FormData(this),
					contentType: false,
					cache: false,
					processData:false,
				success: function(data){
					getMetal();
				},
				error: function(){} 	        
				});
		  }));

		function getMetal()
		{
			$.ajax({
					url: "http://localhost:8888/jewelry_api/metal/",
					type: "GET",
					success: function(data){
							$("#metal-data").html(data);
					},
					error: function(){} 	        
			});
		}


		$("#uploadGemForm").on('submit',(function(e){
			e.preventDefault();
			$.ajax({
					url: "http://localhost:8888/jewelry_api/gem/create",
					type: "POST",
					data:  new FormData(this),
					contentType: false,
					cache: false,
					processData:false,
				success: function(data){
					getMetal();
				},
				error: function(){} 	        
				});
		  }));

		function getGem()
		{
			$.ajax({
					url: "http://localhost:8888/jewelry_api/gem/",
					type: "GET",
					success: function(data){
							$("#gem-data").html(data);
					},
					error: function(){} 	        
			});
		}

		getGem();
		getMetal();
	</script>

</body>
</html>
